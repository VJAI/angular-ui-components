<div class="appbar-container">
  <div class="appbar-left">
    <a class="logo" [href]="homeUrl" target="_blank">
      <img [src]="logo" [style.width]="logoWidth" />
    </a>
    <nav class="links">
      <lego-menu>
        <ng-content select="lego-menu-left-item"></ng-content>
      </lego-menu>
    </nav>
  </div>
  <div class="appbar-center">
    <lego-textbox placeholder="Search..."></lego-textbox>
  </div>
  <div class="appbar-right">
    <lego-menu>
      <ng-content select="lego-menu-right-item"></ng-content>
    </lego-menu>
  </div>
</div>
