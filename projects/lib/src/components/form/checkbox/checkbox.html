<div class="checkbox-wrapper">
  <input type="checkbox"
         value="{{value}}"
         attr.aria-label="{{label}}"
         [disabled]="disabled"
         id="{{id}}-checkbox"
         [(ngModel)]="data"
         [ngModelOptions]="{standalone: true}"
         (change)="onChange($event)"
         (blur)="onTouched()">
  <label for="{{id}}-checkbox">{{label}}</label>
</div>
