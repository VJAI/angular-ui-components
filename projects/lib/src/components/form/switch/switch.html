<div class="switch-wrapper">
  <label class="switch" for="{{id}}-switch-button">
    <input type="checkbox"
           attr.aria-label="{{label}}"
           id="{{id}}-switch-button"
           [(ngModel)]="data"
           (change)="onChange($event)"
           (blur)="onTouched()"
           [disabled]="disabled">
    <div class="slider round">
      <ng-container *ngIf="!hideLabel">
        <span class="active">{{activeText}}</span>
        <span class="inactive">{{inactiveText}}</span>
      </ng-container>
    </div>
  </label>
</div>
