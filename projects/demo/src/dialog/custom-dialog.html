<lego-dialog [overlay-ref]="overlayRef">
  <lego-dialog-header>
    Create New Post
  </lego-dialog-header>
  <lego-dialog-body>
    <form>
      <div class="section">
        <lego-textbox placeholder="User Name" label="User Name"></lego-textbox>
        <lego-textbox placeholder="Password" label="Password"></lego-textbox>
      </div>
    </form>
  </lego-dialog-body>
  <lego-dialog-footer>
    <lego-actionbar>
      <lego-actionbar-right>
        <lego-button>Save</lego-button>
        <lego-button type="secondary">Cancel</lego-button>
      </lego-actionbar-right>
    </lego-actionbar>
  </lego-dialog-footer>
</lego-dialog>
