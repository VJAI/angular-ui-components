<h1>Loader</h1>

<div class="topic-container">
  <div class="topic-main">
    <h2 id="overview">Overview</h2>

    <p>
      The Loader module ships with a service that helps to show/hide loading bar dynamically. The Loader
      module is a wrapper over the ngx-loading-bar library.
    </p>

    <h2 id="example">Example</h2>

    <demo-tabs>
      <demo-tab heading="Preview">
        <lego-button type="tertiary" (click)="start()">Start</lego-button>
        &nbsp;&nbsp;
        <lego-button type="tertiary" (click)="stop()">Stop</lego-button>
      </demo-tab>
      <demo-tab heading="Markup">
      </demo-tab>
    </demo-tabs>
  </div>

  <div class="topic-sidenav">
    <ul demo-sticky>
      <li>
        <a [routerLink]="['/demo/loader']" fragment="overview">Overview</a>
      </li>
      <li>
        <a [routerLink]="['/demo/loader']" fragment="example">Example</a>
      </li>
    </ul>
  </div>
</div>
