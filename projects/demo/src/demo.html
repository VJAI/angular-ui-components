<div class="demo-container">
  <lego-appbar
    logo="./assets/images/microsoft.png"
    home-url="https://microsoft.com">
    <lego-menu-left-item display="Home"></lego-menu-left-item>
    <lego-menu-left-item display="Contact"></lego-menu-left-item>
    <lego-menu-left-item display="Github"></lego-menu-left-item>
    <lego-menu-right-item>
      <lego-appbar-profile profile-img="./assets/images/profile.png"></lego-appbar-profile>
    </lego-menu-right-item>
  </lego-appbar>

  <aside class="demo-sidebar">
    <demo-navbar></demo-navbar>
  </aside>

  <main class="demo-main" #main>
    <div class="demo-content">
      <ng-container *ngIf="currentTopic">
        <ng-container *ngComponentOutlet="currentTopic.component"></ng-container>
      </ng-container>
    </div>
  </main>
</div>
