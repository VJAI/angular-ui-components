<ng-container *ngIf="!matrix">
  <a class="nav prev" (click)="prev()" [hidden]="!canNavigatePrevious">
    <lego-icon icon="Arrow_Left"></lego-icon>
  </a>

  <div class="cards-slit" #slit>
    <div class="cards-mover" [style.transform]="translateXPos" #mover>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  </div>

  <a class="nav next" (click)="next()" [hidden]="!canNavigateNext">
    <lego-icon icon="Arrow_Right"></lego-icon>
  </a>
</ng-container>

<ng-container *ngIf="matrix">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-container>

<ng-template #content>
  <ng-content select="lego-card"></ng-content>
</ng-template>
