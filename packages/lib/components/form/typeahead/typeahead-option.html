<div class="option-container" *ngIf="!typeahead.optionTemplate" lego-tooltip [on-demand]="true">
  <ng-container *ngIf="!multiple">
    {{value}}
  </ng-container>
  <ng-container *ngIf="multiple">
    <lego-checkbox [checked]="selected"></lego-checkbox>
    {{value}}
  </ng-container>
</div>
<ng-container [ngTemplateOutlet]="typeahead.optionTemplate" [ngTemplateOutletContext]="{ option: $this }"></ng-container>
