<lego-dialog
  [title-icon]="titleIcon"
  [overlay-ref]="overlayRef"
  #dialog>
  <lego-dialog-header>
    {{title}}
  </lego-dialog-header>
  <lego-dialog-body>
    {{message}}
  </lego-dialog-body>
  <lego-dialog-footer>
    <lego-button type="secondary" (click)="dialog.close()">Close</lego-button>
  </lego-dialog-footer>
</lego-dialog>
