<ng-template cdk-portal>
  <div id="{{id}}-popover"
       class="popover"
       [class.display]="display"
       (mouseenter)="onMouseEnter()"
       (mouseleave)="onMouseLeave()">
    <div class="popover-main">
      <div class="straight-shadow"></div>
      <div class="diagonal-shadow"></div>
      <div class="dogear"></div>
      <div class="popover-content">
        <lego-icon #closeIcon class="close-icon" icon="Cross" (click)="hideImmediately()"></lego-icon>
        <div class="popover-head">
          <ng-content select="lego-popover-title"></ng-content>
        </div>
        <div class="popover-body">
          <ng-content select="lego-popover-body"></ng-content>
        </div>
      </div>
      <div class="highlight-border"></div>
    </div>
  </div>
</ng-template>
